{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
            {% if user.is_authenticated %}
                Привет, <b>{{ user.username }}</b>.<br>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                Привет, <b>гость</b>.<br>
                Пожалуйста, <a href="/signup">зарегистрируйся</a> или <a href="/login">авторизуйся</a>!
            {% endif %}
    </div>
{% endblock %}
